<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体を動かして読み取れ！神経衰弱</title>
    <style>
        /* 基本スタイル */
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #000;
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
        }

        /* 背景画像の設定 */
        .background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('title.jpg') no-repeat center center;
            background-size: cover; transition: opacity 0.5s ease; z-index: 1;
        }

        /* ゲーム画面全体のコンテナ */
        .container {
            position: relative; z-index: 2; width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: flex-end; align-items: center;
            padding-bottom: 45%; /* ①配置の高さ調整 */
            color: white;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
        }

        /* タイトル画面全体 */
        #title-screen {
            text-align: center; cursor: pointer; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: flex-end;
            padding-bottom: 0%;
        }

        .game-title {
            margin-bottom: 15px;
            line-height: 1.2;
        }

        /* 1行目：小さく＆バン！と表示 */
        .title-small {
            display: block;
            font-size: 1.2rem; /* サイズを小さく設定 */
            font-weight: normal;
            opacity: 0;
            animation: bang 0.5s ease-out forwards;
        }

        /* ふりがなを追加 */
        .title-large::before {
            content: "しんけいすいじゃく";
            position: absolute;
            top: -1.2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem; /* 1行目の1.2remより小さく */
            font-weight: normal;
            font-family: "たぬえいカクポップタイ";
            letter-spacing: 0.35rem; /* 漢字の幅に合わせる調整 */
            color: #eee;
            opacity: 0;
            animation: charIn 0.4s ease-out forwards;
            animation-delay: 0.6s;
        }

        /* 2行目：神経衰弱（JavaScriptで中身を書き換えます） */
        .title-large {
            display: block;
            font-size: 3.5rem; /* メインタイトルを強調 */
            font-weight: bold;
            font-family: "Dela Gothic One"; 
            position: relative; 
            margin-top: 1.5rem;  /* ふりがなのスペースを確保 */
        }

        /* 一文字ずつのアニメーション用設定 */
        .char {
            display: inline-block;
            opacity: 0;
            transform: translateY(10px);
            animation: charIn 0.4s ease-out forwards;
        }

        /* クリックしてスタート（少し遅れて表示） */
        .tap-to-start {
            font-size: 1.2rem;
            animation: flash 1.5s infinite;
            opacity: 0; /* 最初は隠す */
        }

        /* メニュー画面 */
        #menu-screen {
            display: none; flex-direction: column; gap: 20px;
            width: 80%; max-width: 300px;
            animation: fadeIn 0.8s ease forwards;
        }

        .btn {
            background: rgba(255, 255, 255, 0.9);
            color: #333; border: none; padding: 15px;
            border-radius: 30px; font-size: 1.1rem;
            font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            text-align: center; text-decoration: none;
        }
        .btn-start { background: #ffcc00; font-size: 1.3rem; }
        .btn-rules { background: #5087c1; color: white; }

        /* アニメーション定義 */
        @keyframes bang {
            0% { opacity: 0; transform: scale(0.5); }
            70% { transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes charIn {
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes flash {
            0%, 100% { opacity: 1; } 50% { opacity: 0; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .bg-dimmed { opacity: 0.5; }
    </style>
</head>
<body>

    <div class="background" id="bg-img"></div>

    <div class="container">
        <div id="title-screen" onclick="showMenu()">
            <h1 class="game-title">
                <span class="title-small">体を動かして読み取れ！</span>
                <span class="title-large" id="main-title">神経衰弱</span>
            </h1>
            <p class="tap-to-start" id="start-msg">クリックしてスタート</p>
        </div>

        <div id="menu-screen">
            <button class="btn btn-start" onclick="startGame()">ゲーム開始</button>
            <button class="btn btn-rules" onclick="showRules()">ルール説明</button>
            <button class="btn" onclick="showSettings()">設定</button>
        </div>
    </div>

    <script>
        // ページ読み込み時の演出
        window.onload = function() {
            const titleElement = document.getElementById('main-title');
            const text = titleElement.innerText;
            titleElement.innerText = ''; // 一旦空にする

            // 「神経衰弱」を一文字ずつ<span>に分割してアニメーション設定
            text.split('').forEach((char, index) => {
                const span = document.createElement('span');
                span.innerText = char;
                span.className = 'char';
                // 1行目の表示(0.5s)が終わった後から、0.2秒間隔で文字を出す
                span.style.animationDelay = (0.6 + (index * 0.2)) + 's';
                titleElement.appendChild(span);
            });

            // 全ての文字が出た頃に「クリックしてスタート」を表示
            setTimeout(() => {
                document.getElementById('start-msg').style.opacity = '1';
            }, 1800);
        };

        function showMenu() {
            document.getElementById('bg-img').classList.add('bg-dimmed');
            document.getElementById('title-screen').style.display = 'none';
            document.getElementById('menu-screen').style.display = 'flex';
        }

        function startGame() { alert("ゲームを開始します！"); }
        function showRules() { alert("ルール：QRを読み取ってペアを探せ！"); }
        function showSettings() { alert("設定画面を開きます。"); }
    </script>
</body>
</html>
