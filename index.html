<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スマホゲームタイトル</title>
    <style>
        /* 基本スタイル */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000; /* 背景を暗くする用 */
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
        }

        /* 背景画像の設定 */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('title.jpg') no-repeat center center;
            background-size: cover;
            transition: opacity 0.5s ease;
            z-index: 1;
        }

        /* ゲーム画面全体のコンテナ */
        .container {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* 中央より下へ */
            align-items: center;
            padding-bottom: 20%; /* 下からの余白 */
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        /* タイトル画面 */
        #title-screen {
            text-align: center;
            cursor: pointer;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding-bottom: 20%;
        }

        .game-title {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .tap-to-start {
            font-size: 1.2rem;
            animation: flash 1.5s infinite;
        }

        /* メニュー画面（初期は非表示） */
        #menu-screen {
            display: none;
            flex-direction: column;
            gap: 20px;
            width: 80%;
            max-width: 300px;
            animation: fadeIn 0.8s ease forwards;
        }

        /* ボタンのデザイン */
        .btn {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: none;
            padding: 15px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            text-align: center;
            text-decoration: none;
        }

        .btn-start {
            background: #ffcc00; /* 目立つ色 */
            font-size: 1.3rem;
        }

        /* アニメーション */
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 背景を薄くするクラス */
        .bg-dimmed {
            opacity: 0.5; /* ここで画像の透明度を調整 */
        }
    </style>
</head>
<body>

    <div class="background" id="bg-img"></div>

    <div class="container">
        <div id="title-screen" onclick="showMenu()">
            <h1 class="game-title">GAME TITLE</h1>
            <p class="tap-to-start">CLICK TO START</p>
        </div>

        <div id="menu-screen">
            <button class="btn btn-start" onclick="startGame()">ゲーム開始</button>
            <button class="btn" onclick="showRules()">ルール説明</button>
            <button class="btn" onclick="showSettings()">設定</button>
        </div>
    </div>

    <script>
        function showMenu() {
            // 背景を薄くする
            document.getElementById('bg-img').classList.add('bg-dimmed');
            
            // タイトル表示を消してメニューを表示
            document.getElementById('title-screen').style.display = 'none';
            document.getElementById('menu-screen').style.display = 'flex';
        }

        function startGame() {
            alert("ゲームを開始します！");
        }

        function showRules() {
            alert("ここにルールを表示します。");
        }

        function showSettings() {
            alert("設定画面を開きます。");
        }
    </script>
</body>
</html>
