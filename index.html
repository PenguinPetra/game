<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体を動かして読み取れ！神経衰弱</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background" id="bg-img"></div>

    <div class="container">
        <div id="title-screen" onclick="showMenu()">
            <h1 class="game-title">
                <span class="title-small">体を動かして読み取れ！</span>
                <span class="title-large" id="main-title">神経衰弱</span>
            </h1>
            <p class="tap-to-start" id="start-msg">クリックしてスタート</p>
        </div>

        <div id="menu-screen">
            <button class="btn btn-start" onclick="showModal('start-panel')">ゲーム開始</button>
            <button class="btn btn-rules" onclick="showModal('rules-panel')">ルール説明</button>
            <button class="btn" onclick="showModal('settings-panel')">設定</button>
        </div>
    </div>

    <div id="overlay" class="hidden" onclick="closeAllModals()"></div>

    <div id="start-panel" class="modal hidden">
        <h2>ゲーム開始</h2>
        <p>準備はいいですか？<br>カメラへのアクセスを許可してください。</p>
        <button class="btn-close" onclick="closeAllModals()">閉じる</button>
    </div>

    <div id="rules-panel" class="modal hidden">
        <h2>ルール説明</h2>
        <p>1. 部屋に散らばったQRコードを探します。</p>
        <p>2. カメラで読み取ってカードをめくります。</p>
        <p>3. 同じペアを見つければポイントゲット！</p>
        <button class="btn-close" onclick="closeAllModals()">閉じる</button>
    </div>

    <div id="settings-panel" class="modal hidden">
        <h2>設定</h2>
        <p>・音量調整<br>・難易度設定</p>
        <button class="btn-close" onclick="closeAllModals()">閉じる</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
